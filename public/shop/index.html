  <script>
    $(document).ready(function(){
        $(".table").hide();
        $("button").click(function(){
            $('#body').empty();
            $.ajax({
                type: 'GET',
                url: 'http://147.83.7.203:8080/dsaApp/planes/GetAllPlanes',
                data: { get_param: 'value' },
                dataType: 'json',
                success: function (json) {
                    var count=0;
                    $.each(json, function(index, element){
                        $('#body').append('<tr><td>'+element.name+'</td><td>'+element.description+'</td><td>'+element.stargazers_count+'</td></tr>');
                        count++;
                        });
                    if(count>0){
                        $("#text1").text("Repositories " +$("#userName").val());
                        $(".table").show(1000);}
                    else{
                        $("#text1").text("Not Found");
                        $(".table").hide();}
                },
                error : function(xhr, status) {
                    $("#text1").text("Error");
                    $(".table").hide();
                }


            });

        });
    });
</script>
