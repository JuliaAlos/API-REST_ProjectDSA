<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="card">
  <div class="top-section">
    <img id="image-container" src="../images/acrobatic.png" alt="">
    <div class="price">$2.000</div>
  </div>

  <div class="product-info">
    <div class="inner-width">
      <div class="about-section-row">
        <div class="about-section-col">
          <div class="about">
            <p>
              This acrobatic plane has the best maneuverability that you will find. However, don't expect it to be rock, but something more similar to a thin paper plane.
            </p>
          </div>
        </div>
        <div class="about-section-col">
          <div class="skills">
            <div class="skill">
              <div class="title">Robustness</div>
              <div class="progress">
                <div class="progress-bar p1"><span>20%</span></div>
              </div>
            </div>

            <div class="skill">
              <div class="title">Maneuverability</div>
              <div class="progress">
                <div class="progress-bar p2"><span>80%</span></div>
              </div>
            </div>

            <div class="skill">
              <div class="title">Speed</div>
              <div class="progress">
                <div class="progress-bar p3"><span>60%</span></div>
              </div>
            </div>
            <div class="skill">
              <div class="title">Fuel consumption</div>
              <div class="progress">
                <div class="progress-bar p4"><span>20%</span></div>
              </div>
            </div>
            <div class="skill">
              <div class="title">Weight</div>
              <div class="progress">
                <div class="progress-bar p5"><span>20%</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <a class="btn" href="../">close</a>
  </div>

</div>


  </body>
</html>
