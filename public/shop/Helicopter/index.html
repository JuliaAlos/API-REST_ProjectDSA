<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="card">
  <div class="top-section">
    <img id="image-container" src="../images/helicopter.png" alt="">
    <div class="price">FREE</div>
  </div>

  <div class="product-info">
    <div class="inner-width">
      <div class="about-section-row">
        <div class="about-section-col">
          <div class="about">
            <p>
              The Cessna 172 is a perfect airplane for beginner pilots. It is not much robust nor fast, but it offers good maneuverability and low consumption rate.
            </p>
          </div>
        </div>
        <div class="about-section-col">
          <div class="skills">
            <div class="skill">
              <div class="title">Robustness</div>
              <div class="progress">
                <div class="progress-bar p1"><span>90%</span></div>
              </div>
            </div>

            <div class="skill">
              <div class="title">Maneuverability</div>
              <div class="progress">
                <div class="progress-bar p2"><span>70%</span></div>
              </div>
            </div>

            <div class="skill">
              <div class="title">Speed</div>
              <div class="progress">
                <div class="progress-bar p3"><span>50%</span></div>
              </div>
            </div>
            <div class="skill">
              <div class="title">Fuel consumption</div>
              <div class="progress">
                <div class="progress-bar p3"><span>50%</span></div>
              </div>
            </div>
            <div class="skill">
              <div class="title">Weight</div>
              <div class="progress">
                <div class="progress-bar p3"><span>50%</span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <a class="btn" href="../">close</a>
  </div>

</div>


  </body>
</html>
