<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
<div class="card">
  <div class="top-section">
    <img id="image-container" src="../images/acrobatic.png" alt="">
    <div class="price">$500</div>
  </div>

  <div class="product-info">
    <div class="inner-width">
      <div class="about-section-row">

        <div class="about-section-col">
          <div class="skills">
            <div class="skill">
              <div class="title">Robustness</div>
              <div class="progress" id="1">

              </div>
            </div>

            <div class="skill">
              <div class="title">Maneuverability</div>
              <div class="progress" id="2">
              </div>
            </div>

            <div class="skill">
              <div class="title">Speed</div>
              <div class="progress" id="3">
              </div>
            </div>
            <div class="skill">
              <div class="title">Fuel consumption</div>
              <div class="progress" id="4">
              </div>
            </div>
            <div class="skill">
              <div class="title">Weight </div>
              <div class="progress" id="5">
              </div>
            </div>
          </div>
        </div>
        <div class="about-section-col2">
          <div class="about">
            <div><a href="#"><i class="fas fa-arrow-up" id="Robustness"></i></a></div>
            <div><a href="#"><i class="fas fa-arrow-up" id="Maneuverability"></i></a></div>
            <div><a href="#"><i class="fas fa-arrow-up" id="Speed"></i></a></div>
            <div><a href="#"><i class="fas fa-arrow-down" id="Fuel"></i></a></div>
            <div><a href="#"><i class="fas fa-arrow-down" id="Weight"></i></a></div>
          </div>
        </div>
      </div>

    </div>


    <a class="btn" href="../">close</a>
  </div>

</div>
